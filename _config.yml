# Site Configuration
title: Zillabooth
description: The FREE Simple Photo Booth App for Your Pocket, Parties, and DIY Events
url: https://www.zillabooth.com
baseurl: ""

# Author Information
author: Zilla Technical LLC
email: Hello@Zillabooth.com
timezone: America/New_York

# GitHub Pages Configuration
github: [metadata]
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Build Settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Site defaults
defaults:
  - scope:
      path: ""
    values:
      layout: page

# Google Analytics
google_analytics: G-LDG4MGF2LS

# App Store ID
app_store_id: 6744776570

