<header>

    <h1><a href="{{ '/' | relative_url }}">ZillaBooth</a></h1>

      <p class="tagline">The FREE Simple Photo Booth App for Your Pocket, Parties, and DIY Events. ZillaBooth Pro adds advanced features.</p>

  </div>
